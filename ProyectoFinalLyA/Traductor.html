<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor Binario</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4122e002ed.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo-container">
        <i class="fa-solid fa-circle-info"></i>
      <span>Ayuda</span>
    </div>
    
  </header>
  <h1 >Traductor Binario</h1>
  <div class="container">
    <div class="input-container">
      <textarea id="inputText" placeholder="Introduce texto o binario"></textarea>
    </div>
    <div class="buttons">
      <button id="binToTextBtn">Binario a Texto</button>
      <button id="textToBinBtn">Texto a Binario</button>
    </div>
    <div class="output-container">
      <textarea id="outputText" readonly placeholder="Resultado"></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
